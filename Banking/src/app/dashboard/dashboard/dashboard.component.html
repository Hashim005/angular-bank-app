
<!-- header.component.html -->
<header>

  <!-- Navigation links -->
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-tabs">
    <li [ngbNavItem]="1">
      <button ngbNavLink  (click)="toggleSidebar()"  routerLinkActive="active">
        <i class="bi bi-list"></i>

      </button>
    </li>
    <li [ngbNavItem]="2">
      <button ngbNavLink   routerLinkActive="active">
        <i class="bi bi-house"></i>
         Home
      </button>
    </li>
    <li [ngbNavItem]="3">
      <button ngbNavLink   routerLinkActive="active">
        <i class="bi bi-envelope"></i>
        Contact
      </button>
    </li>
    <div class="logout">
      <li [ngbNavItem]="4">
          <button ngbNavLink (click)="logout()" routerLinkActive="active">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
      </li>
    </div>

  </ul>
</header>
<div class="dashboard-container">
  <div class="sidebar"  [ngClass]="{'open': sidebarOpen, 'closed': !sidebarOpen}">
    <ul>
      <li><a routerLink="/dashboard" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/dashboard/debit" routerLinkActive="active">Debit</a></li>
      <li><a routerLink="/dashboard/credit" routerLinkActive="active">Credit</a></li>
      <li><a routerLink="/dashboard/transaction" routerLinkActive="active">Transaction History</a></li>
    </ul>

  </div>
  <div class="main-content">
    <h1>Welcome our home</h1>

    <router-outlet></router-outlet>

    <!-- Display section content here -->
  </div>
</div>
